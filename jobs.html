<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carriers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/410f4fbc58.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!--SECTION 1-->
    <section>
        <div class="background-image" id="HOME">
            <video autoplay muted loop id="video-bg">
              <source src="images/nppvideo.mp4" type="video/mp4">
            </video>
            <div class="navigation">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-transparent">
                  <div class="container-fluid">
                    <a class="image-button" href="index.html"><img id="logo" src="images/logosvg.png" alt="logo"></a>
                  </div>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" id="account" href="#login-card">Account</a>
                    </li>
                  </ul>
                </nav>
            </div>

              <div class="login-card" id="login-card">
                <div class="card-content">
                  <h2>Login/Register</h2>
                  <form class="form" id="login-form">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                      <button class="login-button" type="submit">Login</button>
                    </div>
                    <p class="register">Don't have an account? <a href="#" id="register-link" style="color: #ff0055;">Register</a></p>
                  </form>
                  <form class="form hidden" id="register-form">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" id="username" placeholder="A-a 1-9 !-# characters required">
                    </div>
                    <div class="form-group">
                      <label for="new-email">Email</label>
                      <input type="text" id="new-email" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                      <label for="new-password">Password</label>
                      <input type="password" id="new-password" placeholder="16 characters required">
                    </div>
                    <div class="form-group">
                      <button class="register-button" type="submit">Register</button>
                    </div>
                    <p class="login">Already have an account? <a href="#" id="login-link" style="color: #FF004A;">Login</a></p>
                  </form>
                </div>
              </div>

              <div class="row">
                <div class="content">
                    <div class="title-container">
                      <h1 class="titlu">Sorry, all job offers are not available right now!</h1>
                      <h1>:(</h1>
                    </div>
                  </div>
                </div>






        </div>
    </section>
</body>
